    let num = Math.floor(Math.random() * 2) ;
    
    document.getElementById("order").addEventListener("click", function(){
        let myPromise = new Promise(function(resolve, reject){
            let random_time = Math.floor(Math.random() * 10) + 1;
            random_time = random_time * 1000;
            setTimeout(function(){
                resolve();
            }, random_time)
        });

        myPromise.then(function () {
            let foodImg = document.getElementById("foodImg");
            let id = document.getElementById("orderId");

            id.textContent = "Order Id: #" + generateOrderId();
            foodImg.src = food[num];    

        })

        myPromise.catch(function (){
            alert("Please try again later");
        })
    })
    

    function generateOrderId(){
        return Math.floor(Math.random() * 1000) + 1;
    }
