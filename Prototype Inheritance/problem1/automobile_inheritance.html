<script>
    function carProto(engine, wheels, dashboard, pedals, seats, chassisNumber){
        let obj = {};

        obj.engine = engine;
        obj.wheels = wheels;
        obj.dashboard = dashboard;
        obj.pedals = pedals;
        obj.seats = seats;
        obj.chassisNumber = chassisNumber;

        obj.engineOn = function(){
            console.log("Engine On");
        }

        obj.engineOff = function(){
            console.log("Engine Off")
        }

        return obj;
    }

    let model1 = {};
    model1.name = "Tata Nexon";
    Object.setPrototypeOf(model1, carProto("V8",4,"steering wheel",3,5,"HVEW416418643"));

    model1.engineOn();

</script>
