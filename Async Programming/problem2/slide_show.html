<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<style>
    #cont {
        margin: auto;
        margin-left: 35%;
    }
    img {
        height: 550px;
    }
</style>
<body>
    <div id="cont">
        <div>
            <img id="image" src="" alt="">
        </div>
        <div>
            <button id="next" onclick="nextbtn()">Next</button>
            <button id="previous" onclick="prevbtn()">Previous</button>
            <button id="start" onclick="startSlide()">Start Slideshow</button>
            <button id="end" onclick="endSlide()">Stop Slideshow</button>
        </div>
    </div>
</body>
<script>
    let photos = [
        "https://images.pexels.com/photos/10109143/pexels-photo-10109143.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18278210/pexels-photo-18278210.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18177110/pexels-photo-18177110/free-photo-of-white-horse-in-herd.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/17728948/pexels-photo-17728948/free-photo-of-birds-over-stairs.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/17515134/pexels-photo-17515134/free-photo-of-hand-holding-white-flower.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/7301803/pexels-photo-7301803.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/16776937/pexels-photo-16776937/free-photo-of-white-puch-500-on-the-side-of-the-street.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/3114357/pexels-photo-3114357.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18264519/pexels-photo-18264519/free-photo-of-light-city-road-traffic.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/14012501/pexels-photo-14012501.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18344221/pexels-photo-18344221/free-photo-of-bacilli-praguje.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/12448664/pexels-photo-12448664.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/17916623/pexels-photo-17916623/free-photo-of-sweet-cat.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/17503523/pexels-photo-17503523/free-photo-of-cart-with-restaurant-menu-wine-bottles.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/16534022/pexels-photo-16534022/free-photo-of-road-sign-by-the-trees.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18319046/pexels-photo-18319046/free-photo-of-fashion-man-people-camera.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/16076258/pexels-photo-16076258/free-photo-of-hand-and-coffee-cup.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18250522/pexels-photo-18250522/free-photo-of-wood-light-art-street.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/18037531/pexels-photo-18037531/free-photo-of-sea-fashion-beach-people.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        "https://images.pexels.com/photos/16634212/pexels-photo-16634212/free-photo-of-utah-i-15.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load 0."
    ]

    let image = document.getElementById("image");
    let myInterval;
    let currentImg = 0;

    image.setAttribute("src",photos[currentImg]);

    function nextbtn(){
        currentImg++;
        if(currentImg >= photos.length){
            currentImg = 0;
        }
        image.setAttribute("src",photos[currentImg]);
    }

    function prevbtn(){
        currentImg--;
        if(currentImg < 0){
            currentImg = photos.length - 1;
        }
        image.setAttribute("src",photos[currentImg]);
    }

    let slideshow = false;

    function startSlide(){
        clearInterval(myInterval);
        
        slideshow = true;
        if(slideshow){
            myInterval = setInterval(nextbtn,2000);
        }
    }

    function endSlide(){
        slideshow = false;
        clearInterval(myInterval);
    }
    
</script>
</html>
